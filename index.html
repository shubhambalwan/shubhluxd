<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Mode Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dual Mode Website</h1>
        <label class="switch">
            <input type="checkbox" id="modeSwitch">
            <span class="slider round"></span>
        </label>
        <div id="content">
            <!-- Content will be loaded dynamically based on mode -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
